  <!-- Dapp -->

<body>
  <div class="container py-4">

    <h1>BSC Payments Dapp</h1>
    <h2 id="current-network"></h2>

    <form id="form-main">
      <input id="amount" class="form-control my-4" type="number" placeholder="USDT Amount" required />

      <button id="connect-wallet" class="btn btn-warning btn-block">
        Connect Wallet
      </button>

      <button type="submit" class="btn btn-primary btn-block disabled">
        Pay
      </button>
    </form>

  </div>
</body>
